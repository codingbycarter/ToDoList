<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List </title>
</head>
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="toDolist.css">
  </head>
  <body>
    <div class="header">
      <h2 style="margin:5px">To Do List</h2>
      <input type="text" id="myInput" placeholder="What is Pending...">
      <span onclick="newElement()" class="addBtn">Add Task</span>
    </div>
    <ul id="myUL">
      <li class="checked">Secure Client</li>
      <li>Find Domain,Template & Host</li>
      <li>Finish Slot Machine</li>
      <li class="checked">Create More Anki Cards</li>
      <li>Create Portfolio</li>
      <li>Read JavaScript</li>
      <li>Understand gitHub</li>
    </ul>
    <button type="button" id="clear-list" onclick="removeAll()">Clear-List</button>
    <script type="text/javascript" src="TodoList.js"></script>
  </body>
</html>
